<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloÂ Friend</title>


  <style>
    :root {
    
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#e0f7ff, #fef6ff);
      overflow: hidden;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 160px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background: #fff;
      width: 90%;
      max-width: 320px;
      padding: 32px 26px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }
    #nameInput {
      width: 100%;
      padding: 12px 14px;
      margin-top: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    #enterBtn {
      margin-top: 20px;
      padding: 11px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff6584;
      color: #fff;
      cursor: pointer;
    }
    

  </style>


</head>
<body>
  <div id="modal">
    <div id="modalContent">
      <h2>Enter your name</h2>
      <input id="nameInput" placeholder="Your name" />
      <button id="enterBtn">Enter</button>
    </div>
  </div>


  <script>
    
    const btn   = document.getElementById('enterBtn');
    const input = document.getElementById('nameInput');

   btn.addEventListener('click', start);

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') start();
});
    function start() {
      const name = input.value.trim();
      if (!name) return input.focus();

      

      document.getElementById('modal').style.display = 'none';
      window.location.href = 'index.html?user=' + encodeURIComponent(name);
    }


  </script>
  <!-- END OF JAVASCRIPT -->
</body>
</html>
